name: Deploy Space Invaders Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Prepare website files
      run: |
        mkdir -p docs
        cp index.html docs/
        cp space_invaders.py docs/
        cp README.md docs/
        echo "pygame==2.5.2" > docs/requirements.txt
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
